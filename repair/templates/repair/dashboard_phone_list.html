{% extends 'admin_base.html' %}

{% load static %}

{% block content %}

    <div class="card mt-4">
        <div class="card-body">


            <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image Url</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for phone in object_list %}
            <tr>
                <td>{{ phone.id }}</td>
                <td>{{ phone.name }}</td>
                <td>{{ phone.image.url }}</td>
                <td class="text-center"><a href="{% url 'repair:phone_edit' pk=phone.pk %}" class="btn btn-sm btn-warning mr-2">Edit</a><a href="{% url 'repair:phone_delete' pk=phone.pk %}" class="btn btn-sm btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image Url</th>
                <th>Action</th>
            </tr>
        </tfoot>
    </table>




        </div>
    </div>

{% endblock %}

<script>
    {% block extra_js %}
        $(document).ready(function() {
    $('#example').DataTable();
} );
    {% endblock %}
</script>
